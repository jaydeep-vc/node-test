name: node-test
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy next js app
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          script: |
            ls
            export PATH=$PATH:/home/ubuntu/.nvm/versions/node/v16.16.0/bin/
            cd /var/www/node-test
            git pull origin master
            npm install
            npm start
